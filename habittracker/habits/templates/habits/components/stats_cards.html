<!-- Stats Cards Component -->
<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-icon">📊</div>
        <div class="stat-content">
            <h3>{{ total_habits }}</h3>
            <p>Total de hábitos</p>
        </div>
    </div>
    <div class="stat-card">
        <div class="stat-icon">✅</div>
        <div class="stat-content">
            <h3>{{ active_habits }}</h3>
            <p>Hábitos activos</p>
        </div>
    </div>
    <div class="stat-card">
        <div class="stat-icon">⏸️</div>
        <div class="stat-content">
            <h3>{{ inactive_habits }}</h3>
            <p>Hábitos inactivos</p>
        </div>
    </div>
</div>
